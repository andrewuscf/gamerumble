<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1" />
	<meta name="description" content="FantasyLCS app by Mark Lenser">
    <title>FantasyLCS</title>
	<style>html {display: none;}</style>
    <!-- build:css(app/../) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

	<base href="/FantasyLCS/" />
</head>
<body>
	<header ng-controller="headerController">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">FantasyLCS</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/')}"><a href="#">Players</a></li>
						<li ng-class="{ active: isActive('/teams')}"><a href="#">Teams</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>

    <main class="container" ng-cloak>

        <div ng-view=""></div>
    </main>

	<!-- build:js(app/../) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/fantasyLCS.js"></script>
    <script src="scripts/filters/getByPropertyFilter.js"></script>
    <script src="scripts/factories/pageData.js"></script>
    <script src="scripts/factories/serverCalls.js"></script>
    <script src="scripts/factories/baseFunctions.js"></script>
	<script src="scripts/controllers/headerController.js"></script>
    <script src="scripts/controllers/playersController.js"></script>
    <script src="scripts/controllers/teamsController.js"></script>
    <!-- endbuild -->


</body>
</html>
