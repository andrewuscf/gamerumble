<!doctype html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1" />
	<meta name="description" content="FantasyLCS app by Mark Lenser">
    <title>FantasyLCS</title>
	<style>html {display: none;}</style>
    <!-- build:css(app/../) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

	<base href="/FantasyLCS/" />
</head>
<body>
	<header ng-controller="headerController">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" ng-href="#/">FantasyLCS</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/')}"><a ng-href="#/">Players</a></li>
						<li ng-class="{ active: isActive('/teams')}"><a ng-href="#//teams">Teams</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>

    <main class="container" ng-cloak>

        <div ng-view=""></div>
    </main>

	<!-- build:js(app/../) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/fantasyLCS.js"></script>
    <script src="scripts/filters/getByPropertyFilter.js"></script>
    <script src="scripts/factories/pageData.js"></script>
    <script src="scripts/factories/serverCalls.js"></script>
    <script src="scripts/factories/baseFunctions.js"></script>
	<script src="scripts/controllers/headerController.js"></script>
    <script src="scripts/controllers/playersController.js"></script>
    <script src="scripts/controllers/teamsController.js"></script>
    <!-- endbuild -->

	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

</body>
</html>
