{% extends 'drafter/leagues/details/_league.html' %}
{% block title %}GameRumble - League Rosters{% endblock %}

{% block league_content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Team name</th>
                    <th>Team manager</th>
                    <th>Players</th>
                </tr>
            </thead>
            
            <tbody>
                {% for team in league.teams.all %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team.manager }}</td>
                    <td>{{ team.players.all }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
    $('#rosters-tab').addClass('active');
    </script>
{% endblock %}
